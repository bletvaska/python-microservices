[tool.poetry]
name = "pokedex"
version = "0.1.0"
description = "The web based Pokédex implementation in Python."
authors = ["Miroslav Biňas <miroslav.binas@tuke.sk>"]
readme = "readme.md"

[tool.poetry.dependencies]
python = "^3.11"
fastapi = "^0.99.1"
uvicorn = "^0.22.0"
sqlmodel = "^0.0.8"
sqladmin = "^0.13.0"
itsdangerous = "^2.1.2"
pydantic = {version = "1.10.10", extras = ["dotenv"]}
fastapi-pagination = "^0.12.5"


[tool.poetry.group.dev.dependencies]
ipython = "^8.14.0"
httpie = "^3.2.2"
litecli = "^1.9.0"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
